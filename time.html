<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Time Log</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./{ min-height: 200px; padding: 16px; margin: 16px;
           background:#0d1017; border:1px solid #232b3a; border-radius:10px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <pre id=" log" class="log" aria-live="polite">
  </pre>
  <script>
    (async () => {
      try {
        const r = await fetch('./public/log.txt', { cache: 'no-cache' });
        if (!r.ok) return (document.getElementById('log').textContent = 'ファイルが空です');
        const t = (await r.text()).replace(/\uFEFF/g, '');
        document.getElementById('log').textContent = t.trim() ? t : 'ファイルが空です';
      } catch {
        document.getElementById('log').textContent = 'ファイルが空です';
      }
    })();
  </script>
  </body>

</html>
