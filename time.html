<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Log</title>
  <link rel="stylesheet" href="./index.css" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>
  <main class="page page--time">
    <pre id="log" class="log" aria-label="log.txt の内容（読み取り専用）"></pre>
  </main>
  <script>
    const LOG_URL = 'public/log.txt';
    (async function () {
      const pre = document.getElementById('log');
      try {
        const res = await fetch(LOG_URL + '?t=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();
        pre.textContent = text; // 「そのまま表示」したいので textContent を利用
      } catch (e) {
        pre.textContent = '読み込みエラー: ' + (e?.message || e);
      }
    })();
  </script>
</body>


</html>
