<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>log.txt Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height: 100%; margin: 0; background: #0b0f14; color: #e6edf3; }
    body { display: grid; place-items: center; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    pre {
      max-width: min(1200px, 95vw);
      max-height: 85vh;
      padding: 16px 20px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      overflow: auto;
      white-space: pre-wrap;    /* 長行を折り返したい場合 */
      word-break: break-word;
      line-height: 1.5;
    }
    .status { margin-top: 8px; font-size: 12px; color: #8b949e; text-align: center; }
  </style>
</head>
<body>
  <main>
    <pre id="log">読み込み中…</pre>
    <div class="status" id="status"></div>
  </main>

  <script>
    // 同じリポの /public 配下に log.txt がある前提（GitHub Pages でホストする想定）
    const LOG_URL = './public/log.txt';

    async function loadLog() {
      const $log = document.getElementById('log');
      const $status = document.getElementById('status');
      try {
        const res = await fetch(LOG_URL, {
          cache: 'no-store' // キャッシュ回避（最新を取りにいく）
        });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const text = await res.text();
        $log.textContent = text;
      } catch (err) {
        $log.textContent = '読み込みに失敗しました。';
        $status.textContent = String(err);
      }
    }

    loadLog();
  </script>
</body>
</html>
